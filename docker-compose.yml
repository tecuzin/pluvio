version: '3.8'

services:
  pluvio-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pluvio-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true

  pluvio-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pluvio-prod
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
