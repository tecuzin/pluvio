apiVersion: apps/v1
kind: Deployment
metadata:
  name: pluvio
  labels:
    app: pluvio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pluvio
  template:
    metadata:
      labels:
        app: pluvio
    spec:
      containers:
      - name: pluvio
        image: pluvio:latest
        imagePullPolicy: Never  # Pour Minikube avec images locales
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: pluvio-service
spec:
  selector:
    app: pluvio
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
